<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="fragments :: head"></head>

    <body class="bg-light">

        <header th:replace="fragments :: header"></header>

        <div class="body-content container py-5">
            <div th:replace="fragments :: alerts"></div>
            <div id="events" class="py-3">
                <div class="row align-items-end">
                    <div class="col-12 col-sm-6">
                        <h1 class="h2">Gérer les événements</h1>
                    </div>
                    <div class="col-12 col-sm-6 text-end">
                        <a class="btn btn-primary" th:href="${'/admin'}">Retour</a>
                        <a class="btn btn-success" th:href="${'/admin/events/create'}">Ajouter un événement</a>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Titre</th>
                            <th>Artiste / Groupe</th>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Maintenu</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="event : ${events}">
                            <td th:text="${event.title}"></th>
                            <td th:text="${event.artist}"></th>
                            <td th:text="${event.showType}"></th>
                            <td th:text="${event.showDateTime}"></th>
                            <td th:text="${event.showActive}"></th>
                            <td class="text-end">
                                <a class="btn btn-primary" th:href="${'/admin/events/' + event.id + '/'}">Détails</a>
                                <a class="btn btn-warning" th:href="${'/admin/events/' + event.id + '/update'}">Modifier</a>
                                <a class="btn btn-danger" th:href="${'/admin/events/' + event.id + '/delete'}">Supprimer</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <footer th:replace="fragments :: footer"></footer>

    </body>

</html>
