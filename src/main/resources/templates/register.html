<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments :: head"></head>

    <body class="bg-light">

        <header th:replace="fragments :: header"></header>

        <div class="body-content container py-5">

            <div class="text-center">
                <h1>Inscription</h1>
            </div>

            <form th:action="@{/process_register}" th:object="${user}" method="post" class="col-6 m-auto py-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">Nom :</label>
                    <div class="col-8">
                        <input type="text" th:field="*{last_name}" class="form-control" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Pr√©nom :</label>
                    <div class="col-8">
                        <input type="text" th:field="*{first_name}" class="form-control" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Pseudonyme :</label>
                    <div class="col-8">
                        <input type="text" th:field="*{username}" class="form-control" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Email :</label>
                    <div class="col-8">
                        <input type="email" th:field="*{email}" class="form-control" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Mot de passe :</label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control" required minlength="6"/>
                    </div>
                </div>

                <div class="py-3 text-end">
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                </div>
            </form>
        </div>

        <footer th:replace="fragments :: footer"></footer>

    </body>

</html>
